<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRAGUE</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="#" class="logo">
                        <h1 class="header__logo-text">
                            Vltava Labe Press
                        </h1>
                    </a>
                </div>
                <div class="header__search">
                    <div class="search">
                        <form action="" class="search__form">
                            <input type="text" placeholder="Search" list="json-datalist" id="ajax" class="search__input">
                            <input type="submit" value="" class="search__submit">
                            <datalist id="json-datalist"></datalist>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <section class="section__content">
            <div class="container">
                <div class="content">
                    <main class="items-wrapper">
                        <ul class="content__items">
                            <li class="items">
                                <a href="#" class="item__link">
                                    <div class="img">
                                        <img src="img/2.png" alt="" class="link__img">
                                    </div>
                                </a>
                            </li>
                            <li class="items">
                                <a href="#" class="item__link">
                                    <div class="img">
                                        <img src="img/1.png" alt="" class="link__img">
                                    </div>
                                </a>
                            </li>
                            <li class="items">
                                <a href="#" class="item__link">
                                    <div class="img">
                                        <img src="img/2.png" alt="" class="link__img">
                                    </div>
                                </a>
                            </li>
                            <li class="items">
                                <a href="#" class="item__link">
                                    <div class="img">
                                        <img src="img/1.png" alt="" class="link__img">
                                    </div>
                                </a>
                            </li>
                            <li class="items">
                                <a href="#" class="item__link">
                                    <div class="img-long">
                                        <img src="" alt="" class="link__img-long">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </main>
                    <aside class="sidebar"></aside>
                </div>
        </section>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
